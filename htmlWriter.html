<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css" />
  <script src="./js/main.js"></script>
</head>

<body>
  <div id="page-header" class="page-header">
    <h1>Play With HTML</h1>
    <a href="index.html" style="background-color: rgb(100, 196, 100);"><b>Play with Text</b></a>
  </div>
  <hr />

  <div id="workspace" class="workspace">
      <div id="inputPart"><br />
        <div class="navigation-bar">
          <img src="images/home.jpeg" alt="refresh" onclick="refresh()" /> &nbsp; &nbsp;
          <img src="images/run.png" id="getName" onclick="getCode()" style="width:100px" />
          &nbsp;&nbsp;
          <img id="nightMode" src="images/nightmode.png" alt="night mode" onClick="nightMode()" />
          &nbsp;&nbsp;
          <img id="dayMode" src="images/daymode.png" alt="day mode" onClick="dayMode()" />
        </div>
  <pre>
    <textarea id="code" placeholder="write your html code here" ></textarea>
  </pre>
      
      </div>
      <div id="outputPart">
        <div class="navigation-bar">
          <h2>Your Text appears here</h2>
        </div>
        <div id="codeOutput" class="codeOutput">
        </div>
  
      </div>
  </div>
</body>

</html>
