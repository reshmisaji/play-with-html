<!DOCTYPE html>
<html>

<head>
	<title>change fonts</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css" />
	<script src="js/main.js"></script>
</head>

<body id="body" onload="loadData()">
	<div id="page-header" class="page-header">
		<h1>Play With Text</h1>
		<a href="htmlWriter.html" style="background-color: rgb(100, 196, 100);"><b>Write html code</b></a>
	</div>

	<hr />

	<div id="workspace" class="workspace">
		<div id="inputPart"><br />
			<div class="navigation-bar">
				<img src="images/home.jpeg" alt="refresh" onclick="refresh()" /> &nbsp; &nbsp;
				<img src="images/run.png" id="getName" onclick="getValue()" style="width:100px" />
				&nbsp;&nbsp;
				<img id="nightMode" src="images/nightmode.png" alt="night mode" onClick="toggler()" />
			</div>

			<pre style="font-size: 18px">
	Text 		: 	<input type="text" id="name" placeholder="Enter any text"  />

	Font-Family 	: 	<select id="font" ></select>

	Font-Color 	: 	<input type="color" id="color">
		
	Font-Size 	: 	<input type="text" id="size" placeholder="eg: 10"  />

	backgroundColor	:	<input type="color" id="bgcolor" >

	backgroundImage	:	<select id="image"></select>

	</pre>
		</div>
		<div id="outputPart">
			<div class="navigation-bar">
				<h2>Your Text appears here</h2>
			</div>
			<div id="output">
			</div>

		</div>
	</div>
</body>

</html>
